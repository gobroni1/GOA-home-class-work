<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/singup.css">
    <title>LOG IN Form</title>
    <script type="module" src="../JS/addUser.js"></script> <!-- Link to your authentication logic file -->
</head>
<body>
    <div class="form-container">
        <div id="signInMessage" class="mes-in"></div>
        <h2>LOG IN</h2>
        <form id="LOG-IN">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="Password" placeholder="Enter your password" required>
            </div>
            <button type="submit" id="submitSignIn">Log In</button> 
        </form>
        <div class="left"> 
            <a href="singup.html">Do not have an account?</a>
        </div>
    </div>

    <script type="module" src="../JS/firebaseauth.js"></script>
</body>
</html>
