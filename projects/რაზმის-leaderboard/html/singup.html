<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/singup.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="form-container">
        <div id="signUpMessage" class="mes-up"></div>
        <h2>SIGN UP</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="fname">Name</label>
                <input type="text" id="fname" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="lname">Surname</label>
                <input type="text" id="lname" placeholder="Enter your surname" required>
            </div>
            <div class="form-group">
                <label for="github">GitHub Link</label>
                <input type="url" id="github" placeholder="Enter your GitHub link" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" id="submitSignUp">Register</button> 
        </form>
        <div class="left"> 
            <a href="login.html">Already have an account?</a>
        </div>
    </div>
    <script type="module" src="../JS/firebaseauth.js"></script>
</body>
</html>
