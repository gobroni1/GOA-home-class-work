<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML Table</title>
</head>
<body>
    <h1 style="text-align: center; color: blue; font-size: 36px;">Styled Table Example</h1>

    <table style="width: 100%; border-collapse: collapse;">
        <tr style="background-color: #f2f2f2;">
            <th style="border: 1px solid #ddd; padding: 8px; text-align: left; color: black; font-size: 20px;">Name</th>
            <th style="border: 1px solid #ddd; padding: 8px; text-align: left; color: black; font-size: 20px;">Age</th>
            <th style="border: 1px solid #ddd; padding: 8px; text-align: left; color: black; font-size: 20px;">City</th>
        </tr>
        <tr>
            <td style="border: 1px solid #ddd; padding: 8px; text-align: left; color: black; font-size: 18px;">John Doe</td>
            <td style="border: 1px solid #ddd; padding: 8px; text-align: left; color: black; font-size: 18px;">30</td>
            <td style="border: 1px solid #ddd; padding: 8px; text-align: left; color: black; font-size: 18px;">New York</td>
        </tr>
        <tr style="background-color: #f2f2f2;">
            <td style="border: 1px solid #ddd; padding: 8px; text-align: left; color: black; font-size: 18px;">Jane Smith</td>
            <td style="border: 1px solid #ddd; padding: 8px; text-align: left; color: black; font-size: 18px;">25</td>
            <td style="border: 1px solid #ddd; padding: 8px; text-align: left; color: black; font-size: 18px;">Los Angeles</td>
        </tr>
        <tr>
            <td style="border: 1px solid #ddd; padding: 8px; text-align: left; color: black; font-size: 18px;">Emily Johnson</td>
            <td style="border: 1px solid #ddd; padding: 8px; text-align: left; color: black; font-size: 18px;">35</td>
            <td style="border: 1px solid #ddd; padding: 8px; text-align: left; color: black; font-size: 18px;">Chicago</td>
        </tr>
    </table>
</body>
</html>
