<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Style Attributes Practice</title>
</head>
<body>
    <h1 style="text-align: center; color: blue; font-size: 36px;">This is a Heading</h1>
    <p style="text-align: justify; color: green; font-size: 18px;">This is a paragraph. You can play with different styles to see how the text changes.</p>
    
    <img src="pic1.jpg" style="border-radius: 50%;" alt="Circular Image">
    <img src="pic1.jpg" style="border-radius: 20px;" alt="Rounded Corners Image">
    
    <p style="text-align: center; color: red; font-size: 14px;">Centered red text with small font size</p>
    <h1 style="text-align: left; color: purple; font-size: 48px;">Left-aligned purple heading with large font size</h1>
    <table>
        <tr>
            <th>
                <p>hello</p>
            </th>
        </tr>
    </table>
</body>
</html>
