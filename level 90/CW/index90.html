<div class="container">
    <div class="circle">
      <div class="dot"></div>
    </div>
  </div>
  <style>
    .container {
      width: 400px;
      height: 150px;
      background: #63A3A0; 
      position: relative;
      overflow: hidden;
    }
    .circle {
      width: 200px;
      height: 200px;
      background: aqua; 
      border-radius: 50%; 
      position: absolute;
      top: 0px; 
      left: 50%;
      transform: translateX(-50%);
    }
    .dot {
      width: 50px;
      height: 50px;
      background: white; 
      border-radius: 50%; 
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
