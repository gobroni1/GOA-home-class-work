<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    body, html {
      background-color: rgb(223,223,223);
      margin: 0;
      height: 100%; 
      display: flex; 
      align-items: center;
      justify-content: center; 
    }

    .black-bg {
      background-color: hsl(233, 47%, 7%);
      height: 638px;
      width: 1270px; 
      display: flex; 
      align-items: center;
      justify-content: center; 
    }

    .both-div {
      background-color: hsl(244, 38%, 16%);
      height: 70%;
      width: 85%; 
      display: flex; 
      align-items: center; 
      /* Ensure children are spaced horizontally */
    }

    .left-half {
      background-color: hsl(244, 38%, 16%);
      width: 50%;
      height: 100%;
     
      display: flex;
      justify-content: center;
    }

    .left-half img {
      width: 100%; 
      height: 100%;
      object-fit: cover; 
    }

    .title {
      display: flex;
      flex-direction: column;

      width: 450px;
    } 
    
    .title h4{ 
      font-size: 44px;

      margin-left: 6%;
    }

    .title p{
      margin-left: 6%;
    }
  </style>
</head>   
<body>
  <div class="black-bg">
    <div class="both-div">
      <div class="left-half">
        <div class="title">
          <h4>Get insights that help your buisness grow.</h4>
          <p>Discover the benefits of data analytics and make better decivions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
      </div>
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>
  </div>
</body>
</html>
