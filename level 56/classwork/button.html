<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image Source</title>
</head>
<body>
    <img id="myImage" src="image1.png" alt="Placeholder Image">

    <button onclick="document.getElementById('myImage').src='image2.png">Change Image</button>
