<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .text {
            position: absolute;
            font-weight: bold;
        }

        .hello {
            top: 10%;
            left: 80%;
        }

        .world {
            top: 20%;
            left: 30%;
            text-decoration: line-through;
        }

        .goal {
            top: 40%;
            left: 45%;
            text-decoration: underline;
        }

        .oriented {
            top: 35%;
            left: 60%;
            text-decoration: overline;
        }

        .academy {
            top: 55%;
            left: 20%;
            text-decoration: line-through;
        }

        .is {
            top: 60%;
            left: 30%;
            text-decoration: underline overline;
        }

        .best {
            top: 70%;
            left: 50%;
            text-decoration: line-through;
            color: gray;
        }

        .the {
            top: 65%;
            left: 70%;
            text-decoration: underline;
            color: green;
        }

        .one {
            top: 75%;
            left: 80%;
        }

        .exclamation {
            top: 15%;
            left: 10%;
            color: red;
        }
    </style>
</head>
<body>
    <div class="text hello">Hello</div>
    <div class="text world">World</div>
    <div class="text goal">Goal</div>
    <div class="text oriented">Oriented</div>
    <div class="text academy">Academy</div>
    <div class="text is">is</div>
    <div class="text best">BEST</div>
    <div class="text the">the</div>
    <div class="text one">one</div>
    <div class="text exclamation">!</div>
</body>
</html>
