<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
</head>
<body>
    <form id="if">
        <label for="text">enter new task here</label>
        <input type="text" name="item" id="item" placeholder="new taks" required>
        <button type="submit">add task</button>
    </form>
    
    <ul id="unl">

    </ul>
    <script>
        const form = document.getElementById('if');
        const tasklist = document.getElementById('unl');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            let newtask = document.getElementById('item').value;

            const li1 = document.createElement('li');
            li1.textContent = newtask;
            tasklist.appendChild(li1);
        });
    </script>
</body>
</html>
