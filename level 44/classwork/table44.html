<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4x4 Table</title>
<style>
  table {
    border-collapse: collapse;
    width: 50%;
    margin: 20px auto;
  }

  th, td {
    width: 25%;
    height: 50px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
  }


  .green { background-color: lightgreen; }
  .gray { background-color: lightgray; }
  .white { background-color: white; }
</style>
</head>
<body>

<table border="1">
  <tr>
    <td class="green">1</td>
    <td class="gray">2</td>
    <td class="white">3</td>
    <td class="green">4</td>
  </tr>
  <tr>
    <td class="gray">5</td>
    <td class="white">6</td>
    <td class="green">7</td>
    <td class="gray">8</td>
  </tr>
  <tr>
    <td class="white">9</td>
    <td class="green">10</td>
    <td class="gray">11</td>
    <td class="white">12</td>
  </tr>
  <tr>
    <td class="green">13</td>
    <td class="gray">14</td>
    <td class="white">15</td>
    <td class="green">16</td>
  </tr>
</table>

</body>
</html>
