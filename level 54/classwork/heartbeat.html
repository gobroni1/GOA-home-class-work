<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center vertically */
        }

        .div1 {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            width: 300px;
            position: relative; /* To position children correctly */
        }

        .div0 {
            animation-delay: 1s;
            animation-name: heartbeat;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        .div00 {
            position: absolute; 
            animation-name: echo;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10% {
                transform: scale(1.5);
            }
        }

        @keyframes echo {
            0% {
                transform: scale(1);
                opacity: 0;
            }
            30% {
                transform: scale(1.1);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div0">‚ù§Ô∏è</div>
        <div class="div00">üíö</div>
    </div>
</body>
</html>
